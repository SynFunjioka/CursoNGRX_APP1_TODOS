<footer class="footer">
    <span class="todo-count"><strong>{{pendingTaskCount}}</strong> tareas pendientes</span>
    <ul class="filters">
      <li *ngFor="let filter of filters" (click)="selectFilter(filter)">
        <a class="selected" href="#/" [class.selected]="filter === currentFilter">
          {{filter | titlecase}}
        </a>
      </li>
    </ul>
    <button class="clear-completed" (click)="deleteComplete()">Quitar completados</button>
</footer>
